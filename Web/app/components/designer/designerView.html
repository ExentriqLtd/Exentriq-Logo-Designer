<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 sidebar">

			<header class="row centered">
				<img src="assets/img/logo.png" alt="exentriq logo designer" />
			</header>

			<div class="form-group">
  			<label for="companyName">Company name</label>
				<input class="form-group" id="companyName" type="text" placeholder="Name" ng-model="name" ng-change="setLogoName(name)">
			</div>

			<div class="form-group">
				<input id="searchSymbol" class="form-group" type="text" placeholder="Search icons..." ng-model="query" class="centered">
			</div>

			<div class="row">
				<ul class="symbols">
	        <li ng-repeat="symbol in symbols | filter:query">
	        	<div ng-click="setLogoSymbol(symbol.svgPath)">
		       		<img class="svg" ng-src="{{symbol.svgPath}}" >
		       	</div>
	        </li>
	      </ul>
	    </div>

		</div>

		<div class="col-md-9 main">
			<div class="row">
				 <ng-include src="'app/components/shared/header/headerView.html'" ></ng-include>
			</div>

			<div class="row controls-container with-margin">
				<div id="controls-symbol" class="controls col-md-9">
					<ng-include src="'app/components/designer/_controls-symbol.html'" scope="canvas"></ng-include>
				</div>
				<div id="controls-text" class="controls col-md-9">
					<ng-include src="'app/components/designer/_controls-text.html'" scope="canvas"></ng-include>
				</div>
				<div class="col-md-3">
					<a class="save-button" href="javascript:void(0)" data-toggle="modal" data-target="#myModal">Save & Print</a>
				</div>
			</div>

			<div class="row with-margin">
				<canvas id="c"></canvas>
			</div>

			<div id="preview" class="row with-margin">
				<ng-include src="'app/components/designer/_preview.html'" scope="preview"></ng-include>
			</div>
		
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <iframe src="http://logoapp.stage.exeq.me/"></iframe>
    </div>
  </div>
</div>
