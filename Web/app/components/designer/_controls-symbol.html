
<div class="col-sm-4 col-sm-offset-4">
	<div class="form-group ">
	 	<label class="left" for="fillcolorpicker">Fill color</label>
	 	<input class="form-control" type="text" id='fillcolorpicker' ng-model="image.fillcolor" ng-change="changeFillColor()" />
	</div>
</div>


<script type="text/javascript">
	$("#fillcolorpicker").spectrum({
  	color: "#000",
  	preferredFormat: "hex",
    showInput: true,
    disabled: true
	});


</script>
